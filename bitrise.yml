---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
workflows:
  deploy:
    description: |
      Tests, builds and deploys the app using *Deploy to bitrise.io* Step.

      Next steps:
      - Set up an [Apple service with API key](https://devcenter.bitrise.io/en/accounts/connecting-to-services/connecting-to-an-apple-service-with-api-key.html).
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
      - activate-ssh-key@4: {}
      - git-clone@6: {}
      - npm@1:
          inputs:
            - workdir: "$WORKDIR"
            - command: install
      - npm@1:
          inputs:
            - workdir: "$WORKDIR"
            - command: test
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: "$PROJECT_LOCATION/gradlew"
      - android-build@1:
          inputs:
            - project_location: "$PROJECT_LOCATION"
            - module: "$MODULE"
            - variant: "$VARIANT"
      - cocoapods-install@2: {}
      - xcode-archive@4:
          inputs:
            - project_path: "$BITRISE_PROJECT_PATH"
            - scheme: "$BITRISE_SCHEME"
            - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
            - configuration: Release
            - automatic_code_signing: api-key
      - deploy-to-bitrise-io@2: {}
  primary:
    description: |
      Runs tests.

      Next steps:
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
      - activate-ssh-key@4: {}
      - git-clone@6: {}
      - cache-pull@2: {}
      - npm@1:
          inputs:
            - workdir: "$WORKDIR"
            - command: install
      - cocoapods-install@2.3: {}
      - certificate-and-profile-installer@1: {}
      - cache-push@2: {}
  primary2:
    description: |
      Runs tests.

      Next steps:
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
      - activate-ssh-key@4: {}
      - git-clone@6: {}
      - cache-pull@2: {}
      - npm@1:
          inputs:
            - workdir: "$WORKDIR"
            - command: install
      - cocoapods-install@2.3: {}
      - certificate-and-profile-installer@1: {}
      - xcode-archive@4:
          inputs:
            - distribution_method: ad-hoc
      - deploy-to-bitrise-io@2: {}
      - cache-push@2:
          inputs:
            - cache_paths: "./mobile/node_modules"
          is_always_run: true
meta:
  bitrise.io:
    stack: osx-xcode-13.2.x
    machine_type_id: g2-m1.8core
app:
  envs:
    - opts:
        is_expand: false
      WORKDIR: mobile
    - opts:
        is_expand: false
      PROJECT_LOCATION: mobile/android
    - opts:
        is_expand: false
      MODULE: app
    - opts:
        is_expand: false
      VARIANT: Debug
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: mobile/ios/mobile.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: appcenter-production
    - opts:
        is_expand: false
      BITRISE_DISTRIBUTION_METHOD: ad-hoc
    - opts:
        is_expand: false
      PRODUCTION: '1'
